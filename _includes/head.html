<!-- _includes/head.html -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<base href="{{ site.url }}{{ site.baseurl }}/">

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

<link rel="icon" href="favicon.ico" type="image/x-icon">

<!-- Stylesheets -->
<link rel="stylesheet" href="assets/bootstrap-4.0.0-alpha6/bootstrap.min.css">
<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/webtrees-2017-01-01.css">

<link rel="canonical" href="{{ page.url | replace:'/index.html','' }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="feed.xml">

<!-- Javascript -->
<script src="assets/jquery-3.1.1.min.js"></script>
<script src="assets/tether-1.4.0/dist/js/tether.min.js"></script>
<script src="assets/bootstrap-4.0.0-alpha6/bootstrap.min.js"></script>
